<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Titles Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

  <script src="Scripts/d3.js"></script>
  <script>
    const netflixData = (callback) => {
        d3.csv("Data/netflix_titles.csv").then((data) => {
            let dataset = data.map((d) => {
                return {
                    show_id: d.show_id,
                    type: d.type,
                    title: d.title,
                    director: d.director,
                    cast: d.cast,
                    country: d.country,
                    date_added: d.date_added,
                    release_year: parseInt(d.release_year),
                    rating: d.rating,
                    duration: (d.type === "TV Show") ? `${d.duration} Seasons` : `${d.duration} min`,
                    listed_in: d.listed_in,
                    description: d.description,
                };
            });
            callback(dataset);
        });
    };

    netflixData((data) => {
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        const svg = d3
            .select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Define the custom order of ratings
        const customOrder = ['G', 'TV-Y', 'TV-G', 'PG', 'TV-Y7', 'TV-Y7-FV', 'TV-PG', 'PG-13', 'TV-14', 'R', 'NC-17', 'TV-MA'];

        // Create a map for the custom order
        const orderMap = new Map(customOrder.map((rating, index) => [rating, index]));

        // Sort the data based on the custom order
        data.sort((a, b) => orderMap.get(a.rating) - orderMap.get(b.rating));

        // Create a histogram layout
        const histogram = d3.histogram()
            .value(d => d.rating)
            .domain(customOrder) // Use the custom order as the domain
            .thresholds(customOrder);

        // Generate bins
        const bins = histogram(data);

        // Create scales for the x and y axes
        const xScale = d3.scaleBand()
            .domain(customOrder)
            .range([0, width])
            .padding(0.1);

        const yScale = d3.scaleLinear()
            .domain([0, d3.max(bins, d => d.length)])
            .range([height, 0]);

        // Draw rectangles for each bin
        svg.selectAll("rect")
            .data(bins)
            .enter().append("rect")
            .attr("x", d => xScale(d.x0))
            .attr("y", d => yScale(d.length))
            .attr("width", xScale.bandwidth())
            .attr("height", d => height - yScale(d.length))
            .attr("fill", "steelblue");

        // Add x-axis
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(xScale))
            .append("text")
            .attr("x", width / 2)
            .attr("y", margin.bottom - 5)
            .attr("text-anchor", "middle")
            .text("Rating");

        // Add y-axis
        svg.append("g")
            .call(d3.axisLeft(yScale))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 10)
            .attr("x", -height / 2)
            .attr("dy", "0.71em")
            .attr("text-anchor", "middle")
            .text("Count");

        svg.append("text")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2)
            .attr("text-anchor", "middle")
            .text("Content Ratings Distribution");
    });
</script>
</body>
</html>
