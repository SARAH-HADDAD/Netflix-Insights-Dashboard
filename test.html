<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World Map</title>
  <style>
    body { margin: 0; padding: 0; }
    svg { width: 100%; height: 500px; }
  </style>
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/topojson.v3.min.js"></script>
  <script>
    const svg = d3.select("body").append("svg")
      .attr("width", "100%")
      .attr("height", "100%");

    const path = d3.geoPath().projection(d3.geoMercator());

    d3.json("https://unpkg.com/world-atlas@1/world/110m.json").then((world) => {
      svg.append("path")
         .datum(topojson.feature(world, world.objects.countries))
         .attr("d", path)
         .attr("fill", "#ccc") // Fill color for the countries
         .attr("stroke", "#fff"); // Stroke color for the country borders
    }).catch((error) => {
      console.error("Error loading world data:", error);
    });
  </script>
</body>
</html>
