<!DOCTYPE html>
<meta charset="utf-8">
<style>svg{width:100%;height:500px;margin:0px auto;}</style>
<body>
<script src="Scripts/d3.js"></script>
<script src="Scripts/topojson.js"></script>
<script>
const svg = d3.select("body").append("svg");
const path = d3.geoPath().projection(d3.geoMercator());

d3.json("Data/world.json").then((world) => {
  svg.selectAll("path")
     .data(topojson.feature(world, world.objects.countries).features)
     .enter().append("path")
     .attr("d", path);
}).catch((error) => {
  throw error;
});
</script>
</body>
